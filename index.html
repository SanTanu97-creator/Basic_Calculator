<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>


    <div class="container">
        <div class="calculator">
            <form>

                <div class="display">
                    <input type="text" name="display" id="textFilled">
                </div>

                <div class="first-row">
                    <input class="allClearBtn" type="button" value="AC">
                    <input class="deleteBtn" type="button" value="DE">
                    <input class="num-button" type="button" value=".">
                    <input class="num-button" type="button" value="/">
                </div>

                <div class="otherRow">
                    <input  class="num-button" type="button" value="7">
                    <input  class="num-button" type="button" value="8">
                    <input  class="num-button" type="button" value="9">
                    <input  class="num-button" type="button" value="*">
                </div>

                <div class="otherRow">
                    <input  class="num-button" type="button" value="4">
                    <input class="num-button" type="button" value="5">
                    <input class="num-button" type="button" value="6">
                    <input class="num-button"  type="button" value="-">
                </div>
                
                <div class="otherRow">
                    <input class="num-button" type="button" value="1">
                    <input class="num-button" type="button" value="2">
                    <input class="num-button" type="button" value="3">
                    <input class="num-button" type="button" value="+">
                </div>

                <div class="otherRow">
                    <input class="num-button" type="button" value="00">
                    <input class="num-button" type="button" value="0">
                    <input type="button" value="=" class="equal">
                </div>

            </form>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
